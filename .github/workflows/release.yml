name: Release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ”§ Ensure gradlew is executable
        run: chmod +x gradlew

      - name: ğŸ›‚ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: ğŸ— Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin

      - name: ğŸ“· Begin Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: âœˆ Build
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CF_API_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          CHANGELOG: ${{ github.event.body }}
        run: ./gradlew build

      - name: Release Minecraft Mod
        uses: Kir-Antipov/mc-publish@v2.0
        with:
          modrinth-id: ID
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: ID
          curseforge-token: ${{ secrets.CF_API_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}

          java: |
            17
            18
